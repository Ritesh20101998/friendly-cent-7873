                 <br>

<script>
    const creatButton = document.getElementById("create")
    const work = document.getElementById("channel-name")
​
    creatButton.addEventListener("click",(e)=>{
        e.preventDefault()
        let workValue = work.value;
        localStorage.setItem("workData", JSON.stringify(workValue));
        window.location.href = "./main.html"
    })
   
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
<br><br><br><br><br>
    <div id="form">
        <div id="main">
            <div id="crop"><img id="logo" src="../Images/Chatify logo.jpg" alt=""></div>
            <div><h2>Chatify</h2></div>
        </div>
        <h1>Join On Chatify</h1>
        <p>Create your account by adding credentials</p>
        <br>
            <label style="margin-left: 50px;font-size: 18px;" for="">Name :</label>
            <br>
            <div class="a">
                <input style="outline: none;border: none;" required type="text" id="name" placeholder="Enter your name">
            </div>
            <br>

            <label style="margin-left: 50px;font-size: 18px;" for="">Email :</label>
            <br>
            <div class="a">
                <input style="outline: none;border: none;" required type="text" id="email" placeholder="Enter your Email">
            </div>
            <br>
            <label style="margin-left: 50px;font-size: 18px;" for="">Mobile No :</label>
            <br>
            <div class="a">
                <input style="outline: none;border: none;" required type="text" id="mobile" placeholder="Enter your Mobile No.">
            </div>
            <br>
            <label style="margin-left: 50px;font-size: 18px;" for="">Password :</label>
            <br>
            <div class="a">
                <input style="outline: none;border: none;" required type="text" id="password" placeholder="Create password">
            </div>
            
            <br><br>
            <button id="register">Register</button>
            
    </div>
    <br><br>
<p>Already using chatify?</p>
<br>
<a href="./login.html"><p style="color: rgb(9, 118, 169);">Login</p>
</a></body>
<script src="./scripts/signup.js"></script>
</html>

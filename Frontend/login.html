<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
<br><br><br><br><br>
    <div id="form">
        <div id="main">
            <div id="crop"><img id="logo" src="./Chatify logo.jpg" alt=""></div>
            <div><h2>Chatify</h2></div>
        </div>
        <h1>First, enter your email</h1>
        <p>We suggest using the email address you use at work.</p>
        <br>
            <div class="a">
                <img class="auth" src="./icons8-google-48.png" alt="">
                <a href="http://localhost:8090/auth/google"><h4 id="GoogleAuth">Continue with Google</h4></a>
            </div>
            <br>
            <div class="a">
                <img class="auth" src="./icons8-github-48.png" alt="">
                <a href="https://github.com/login/oauth/authorize?client_id=788dc52d02b18f43337b"><h4>Continue with Github</h4></a>
            </div>
            <br>
            <br>
            <h5>OR</h5>
            <br><br>
            <input type="text" id="email" placeholder="Enter your email">
            <br>
            <input type="text" id="password" placeholder="Enter your password">
            <br>
            <a href="./main.html"><button>Login</button></a><br>
            <p>Not using Chatify?
            <a href="./signup.html"></a>Create Account</p>
            </a>
    </div>
    <br><br>
</body>
<script src="./scripts/login.js"></script>
</html>
